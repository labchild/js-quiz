<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web quiz to test your JavaScript knowledge and built with JavaScript">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <!-- header to hold high scores and timer -->
    <header class="header" id="header">
        <ul class="flex-row">
            <li id="scores">
                <button class="btn score-btn big-btn">
                    View High Scores
                </button>
            </li>
            <li id="countdown">
                <!-- put timer here -->
            </li>
        </ul>
    </header>

    <!-- main to hold quiz -->
    <main>
        <!-- create a box to hold questions and mult. choice answers with submit button -->
        <section class="quiz">
            <div class="question-container container" id="question">

            </div>
            <div class="answer-container container" id="answers">

            </div>
            <div class="bottom-container container" id="bottom">
                
            </div>
        </section>
    </main>

    <footer>
        &copy; created by labchild 2021
    </footer>

    <script src="./assets/js/script2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
