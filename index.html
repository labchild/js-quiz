    <!-- header to hold high scores and timer -->
    <header id="header">
        <ul>
            <li id="scores">
                <a href="">View High Scores</a>
            </li>
            <li id="countdown">
                <!-- put timer here -->
            </li>
        </ul>

    <!-- main to hold quiz -->
    <main>
        <!-- create a form to hold questions and mult. choice answers with submit button -->
        <form class="quiz">
            <div class="question" id="question">

            </div>

            </div>
        </form>
    </main>
